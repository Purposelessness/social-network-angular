<div *ngIf="!chat">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="chat">
  <button mat-button type="button" (click)="openAddMessagePopup()">Add message</button>

  <div *ngIf="chat.messages.length === 0">
    <p>No messages yet</p>
  </div>

  <div *ngFor="let message of chat!.messages">
    <app-message-card [message]="message"></app-message-card>
  </div>
</div>
