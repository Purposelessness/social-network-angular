<mat-card *ngIf="news">
  <mat-card-header>
    <mat-card-title>
      <a href="/user/{{ news.uid }}"> {{ news.authorName }} </a>
      </mat-card-title>
    <mat-card-subtitle>{{ news.createdAt }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ news.text }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
