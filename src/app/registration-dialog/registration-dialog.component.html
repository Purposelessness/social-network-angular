<div mat-dialog-content>
  <form [formGroup]="form">

    <mat-form-field class="mw" appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput placeholder="Ivan" formControlName="firstName">
      <mat-error *ngIf="form.get('firstName')?.invalid"> {{ getErrorMessage('firstName') }} </mat-error>
    </mat-form-field>

    <mat-form-field class="mw" appearance="fill">
      <mat-label>Surname</mat-label>
      <input matInput placeholder="Ivanov" formControlName="surname">
      <mat-error *ngIf="form.get('surname')?.invalid"> {{ getErrorMessage('surname') }} </mat-error>
    </mat-form-field>

    <mat-form-field class="mw" appearance="fill">
      <mat-label>Date of birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="mw" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="email@example.com" formControlName="email">
      <mat-error *ngIf="form.get('email')?.invalid"> {{ getErrorMessage('email') }} </mat-error>
    </mat-form-field>

    <mat-form-field class="mw" appearance="fill">
      <mat-label>Login</mat-label>
      <input matInput placeholder="some-cool-nickname" formControlName="login">
      <mat-error *ngIf="form.get('login')?.invalid"> {{ getErrorMessage('login') }} </mat-error>
    </mat-form-field>

    <mat-form-field class="mw" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="{{ hidePassword ? 'password' : 'text' }}"
             placeholder="********" formControlName="password">
      <button mat-icon-button matSuffix
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="form.get('password')?.invalid"> {{ getErrorMessage('password') }} </mat-error>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions class="mw">
  <button mat-raised-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button (click)="onSubmit()">Register</button>
</div>
